related_example:
    class: OneToMany
    params:
        display_field: name
image_test:
    class: Image
    params:
        make_thumbnail: true
        height:100
        width:100
        url_path: uploads/
        upload_path: ./uploads/
general_information:
    class: FieldSet
    params:
        form:
            textbox_test:
                class: TextBox
            checkbox_test:
                class: CheckBox
                params:
                    display_name: Hello there
            date_test:
                class: Date
            password_test:
                class: Password
            radiogroup_test:
                class: RadioGroup
                params:
                    list:
                        1: One
                        2: Two
                        3: Three
            sessiondata_test:
                class: SessionData
                params:
                    item: user_name
            textarea_test:
                class: TextArea
                attributes:
                    rows:5
                    cols:50
            time_test:
                class: Time
                params:
                    -on_update
dbdropdown_test:
    class: DbDropDown
    params:
        field:name
        table:related_example
        primary_key:id
file_test:
    class: File
    params:
        allowed_types: zip|rar
        upload_path: ./uploads/
