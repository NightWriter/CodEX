page_header: 'Работы'
groups: 'Сайт'
display_fields:
    -title
    -alias
    -id_cat
    -date_finished
    -url
    -preview
    -is_our
    -personnel
    -sort
    -status
form_setup:
    title:
        class: TextBox
        label: 'Название'
        params:
            display_name: 'Название'
    alias:
        class: AliasBox
        label: 'Алиас'
        params:
            table: works
            field: alias
            display_name: 'Алиас'
    id_cat:
        class: DbDropDown
        label: 'Категория'
        params:
            table: categories
            field: title
            display_name: 'Категория'
    date_finished:
        class: Date
        label: 'Дата завершения'
        params:
            display_name: 'Дата завершения'
    hide_day:
        class: CheckBox
        label: 'Не показывать день'
        params:
            display_name: 'Не показывать день'
    url:
        class: TextBox
        label: 'URL'
        params:
            display_name: 'URL'
    text:
        class: TextArea
        label: 'Текст'
        params:
            display_name: 'Текст'
    proccess:
        class: TextArea
        label: 'Процесс'
        params:
            display_name: 'Процесс'
    preview:
        class: Image
        label: 'Превью'
        params:
            url_path: images/projects/
            upload_path: ./images/projects/
            encrypt_name: false
            display_name: 'Превью'
    is_our:
        class: CheckBox
        label: 'Наш'
        params:
            display_name: 'Наш'
    personnel:
        class: ManyToMany
        label: 'Работник'
        params:
            display_field: 
                -last_name
                -name
            change_field: desc
            display_name: 'Работник'
            order_by:
                -last_name: asc
    sort:
        class: TextBox
        label: 'Сортировка'
        params:
            display_name: 'Сортировка'
    meta_title:
        class: TextBox
        label: 'МЕТА Title'
        params:
            display_name: 'МЕТА Title'
    meta_description:
        class: TextBox
        label: 'МЕТА описание'
        params:
            display_name: 'МЕТА описание'
    meta_keywords:
        class: TextBox
        label: 'МЕТА ключевые слова'
        params:
            display_name: 'МЕТА ключевые слова'
    status:
        class: CheckBox
        label: 'Выводить на сайте'
        params:
            display_name: 'Выводить на сайте'