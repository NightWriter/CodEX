form_setup:
    name:
        class: TextBox
        label: 'Имя'
        params:
            display_name: 'Имя'
    last_name:
        class: TextBox
        label: 'Фамилия'
        params:
            display_name: 'Фамилия'
    blog:
        class: TextBox
        label: 'Блог'
        params:
            display_name: 'Блог'
    photo:
        class: Image
        label: 'Фото'
        params:
            url_path: images/personnel/
            upload_path: ./images/personnel/
            encrypt_name: false
            display_name: 'Фото'
    description:
        class: TextArea
        label: 'Описание'
        params:
            display_name: 'Описание'
    experience:
        class: Date
        label: 'Дата начала работы'
        params:
            display_name: 'Дата начала работы'
    id_departament:
        class: DbDropDown
        label: 'Отдел'
        params:
            display_name: 'Отдел'
            table: departaments
            field: title
    id_position:
        class: DbDropDown
        label: 'Должность'
        params:
            display_name: 'Должность'
            table: positions
            field: title
    alias:
        class: AliasBox
        label: 'Алиас'
        params:
            table: personnel
            field: alias
            display_name: 'Алиас'