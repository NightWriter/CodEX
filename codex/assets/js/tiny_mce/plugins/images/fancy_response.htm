<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Image uploading</title>
    <link href="../css/default.css" rel="stylesheet" type="text/css"/>
    
    <script type="text/javascript" src="../../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="../js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="../js/ajaxupload.3.5.js"></script>
    <script type="text/javascript">

function getURLParam(strParamName) {
  var strReturn = "";
  var strHref = window.location.href;
  if ( strHref.indexOf("?") > -1 ){
    var strQueryString = strHref.substr(strHref.indexOf("?")).toLowerCase();
    var aQueryString = strQueryString.split("&");
    for ( var iParam = 0; iParam < aQueryString.length; iParam++ ){
      if (
aQueryString[iParam].indexOf(strParamName.toLowerCase() + "=") > -1 ){
        var aParam = aQueryString[iParam].split("=");
        strReturn = aParam[1];
        break;
      }
    }
  }
  return unescape(strReturn);
}


var allcookies = document.cookie;
var pos = allcookies.indexOf("PHPSESSID=");
if(pos != -1) {
    var start = pos + 10;
    var end = allcookies.indexOf(";", start);
    if(end == -1) end = allcookies.length;
    var value = allcookies.substring(start, end);
    value = unescape(value);
}

var urlpart = '%urlpart%';
jQuery.noConflict();
jQuery(document).ready(function(){
    jQuery('#form-demo').attr('action', urlpart + '/server_connector/files_conn.php?uri=' + getURLParam('uri') + '&PHPSESSID=' + value + '&lng=' + tinyMCEPopup.editor.settings.language);    
});
</script>
    <base target="%urlpart%"/>
</head>
<body>    

<div class="panel" style="margin:5px;">
    <div class="p1">
        <div class="p2">
            <div class="btns">
                <a href="#" onclick="document.location = 'images.htm?uri=' + getURLParam('uri'); return false;"><img src="../images/back/larr.gif" width="16" height="32" alt="Back to files list" /> Back to files list</a>
            </div>
        </div>
    </div>
</div>
<br />
<div><center><b>%errors%</b></center></div>
<div><center>%message%</center></div>
<form action="" method="post" enctype="multipart/form-data" id="form-demo">
    <br /><br />
    <center><input type="file" name="photoupload" /></center><br />
    <center><input type="submit" value="Upload" /></center>
</form>

</body>
</html>
